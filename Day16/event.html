<html>
  <head>
    <title>form</title>
    <link rel="stylesheet" href="event.css" />
  </head>
  <body>
    <div class="card">
      <div class="heading">
        <h1>Event 1</h1>
        <h3>Number Of Seat : 40</h3>
      </div>

      <div class="content">
        <label for="fname">Name:</label>
        <div>
          <input type="text" id="fname" placeholder="enter your Name" />
        </div>
        <label for="femail">Email :</label>
        <div>
          <input type="email" id="femail" placeholder="enter your email" />
        </div>
        <label for="fphone">Phone no:</label>
        <div>
          <input type="text" id="fphone" placeholder="enter phone number" />
        </div>
        <label for="fseat">Number of seat:</label>
        <div><input type="number" id="fseat" placeholder="Seat no" /></div>
        <label for="fattend">No.Of attend:</label>
        <div>
          Name of attend:<input type="text" id="fattend" placeholder="" />
        </div>
        <input type="button" value="Submit" />
        <input type="button" value="Cancel" />
      </div>
    </div>
  </body>
</html>
